<!doctype HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css"/>
	<title>Test your Websockets</title>

	<!-- Importing VueJS -->
	<script src="https://unpkg.com/vue"></script>

	<!-- Importing fonts -->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:300,400,500,700" rel="stylesheet">
</head>

<body>
	<div class="row">
		<div class="title w-12">Test Your <span id="websocket-title">Websockets</span></div>
	</div>

	<div class="row">
		<div id="app">
			<div class="w-12">
				<div class="flex-wrap">
					<div id="cards" v-for="socket in sockets">
						<socket-card :color="socket.color" :name="socket.name"></socket-card>
					</div>
					<div id="buttons">
						<add-button :color="buttonColor" @add="addSocket"></add-button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Importing main js source & vue components -->
	<script src="scripts/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="vue-components/ace/ace.js"></script>
	<script src="vue-components/add-button/add-button.js"></script>
	<script src="vue-components/socket-card/socket-card.js"></script>
	<script src="main.js"></script>
</body>
</html>
