<!doctype HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css"/>
	<title>Test your Websockets</title>

	<!-- Importing VueJS -->
	<script src="scripts/vue-2.3.4.js"></script>

	<script src="scripts/include.js"></script>
	<!-- Importing fonts -->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:300,400,500,700" rel="stylesheet">
</head>

<body>
	<div class="row">
		<div class="title w-12">Test Your <span id="websocket-title">Websockets</span></div>
	</div>

	<div class="row">
		<div id="app" class="w-12">
			<div class="flex-wrap">
				<div id="cards" class="w-10" v-for="socket in sockets">
					<socket-card :color="socket.color" :name="socket.name" :messaging-managers="messagingManagers" @remove="deleteSocket(socket)" @add-language="addLanguage"></socket-card>
				</div>
				<div id="buttons" class="w-2">
					<add-button :color="buttonColor" @add="addSocket"></add-button>
				</div>
			</div>
		</div>
	</div>

	<!-- Importing main js source & vue components -->
	<script src="CONSTANTS.js"></script>
	<script src="scripts/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="vue-components/ace/ace.js"></script>
	<script src="vue-components/add-button/add-button.js"></script>
	<script src="vue-components/socket-card/socket-card.js"></script>
	<script src="main.js"></script>
</body>
</html>
